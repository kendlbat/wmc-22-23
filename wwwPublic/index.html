<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/wta.css">

  <script src="./scripts/spa/bootstrap.bundle.min.js"></script>
  <script src="./scripts/spa/index.js"></script>
  <script src="./scripts/wta.js"></script>

  <title>Working Title App</title>
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">HTL Villach - Informatik</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
      aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#dashboard">
                <img src="assets/home-icon.svg" alt="Home" class="feather feather-home align-text-bottom">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#logTour">
                <img src="assets/empty-paper-icon.svg" alt="Log tour" class="feather feather-file align-text-bottom">
                FÃ¼hrung
              </a>
            </li>
          </ul>

          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <img src="assets/plus-icon.svg" alt="Plus" class="feather feather-plus-circle align-text-bottom">
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#tours">
                <img src="assets/filled-paper-icon.svg" alt="Filled paper icon"
                  class="feather feather-file-text align-text-bottom">
                Tours
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tourStats">
                <img src="assets/filled-paper-icon.svg" alt="Filled paper icon"
                  class="feather feather-file-text align-text-bottom">
                Statistiken
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      </main>
      <div class="toast-container" style="position: absolute; top: 10px; right:10px;">
        
      </div>
    </div>
  </div>

  <script src="./scripts/toastify.js"></script>
</body>

</html>
